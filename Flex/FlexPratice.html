<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>CSS Flex</title>
  <link rel="stylesheet" href="default.css" />
  <style>
    .flex-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .flex-item {
      flex: 1 auto;
    }

    @media (min-width: 600px) {
      .flex-container {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .flex-item {
        width: 50%;
        flex-basis: auto;
        /* auto = width: 50% 와 같음 */
      }
    }
  </style>
</head>

<body style="min-width: 600px">
  <div class="flex-container">
    <div class="flex-item">AAAA</div>
    <div class="flex-item">BBBB</div>
    <div class="flex-item">CCCC</div>
    <div class="flex-item">DDDD</div>
    <div class="flex-item">AAAA</div>
    <div class="flex-item">BBBB</div>
    <div class="flex-item">CCCC</div>
    <div class="flex-item">DDDD</div>
  </div>
</body>

</html>
